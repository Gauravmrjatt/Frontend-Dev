<!DOCTYPE html>
<html lang="en">
<!-- q17_form_html.html
     Contains a form (text input + submit) and an iframe named "resultFrame".
     The form target is set to the iframe so that submitting loads result.html into it.
-->
<head>
  <meta charset="UTF-8">
  <title>Form with Iframe Target</title>
</head>
<body>
  <h1>Submit Form (loads result in iframe)</h1>
  <form method="post" action="result.html" target="resultFrame">
    <label for="inputtext">Enter text:</label><br>
    <input id="inputtext" name="inputtext" type="text" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Result</h2>
  <iframe name="resultFrame" title="Result Frame" width="100%" height="200"></iframe>
</body>
</html>
