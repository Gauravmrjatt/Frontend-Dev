<!DOCTYPE html>
<html lang="en">
<!-- q18_quotes_entities.html
     Demonstrates <blockquote> for long quotes and <q> for short quotes.
     Includes an HTML entity inside a quote (&amp;).
-->
<head>
  <meta charset="UTF-8">
  <title>Quotes Example</title>
</head>
<body>
  <h1>Quotes</h1>

  <blockquote>
    "The only limit to our realization of tomorrow is our doubts of today." - a longer quoted text shown in a blockquote to indicate a long quotation.
  </blockquote>

  <p>
    He replied <q>That's great &amp; helpful</q> when he saw the result.
  </p>
</body>
</html>
