<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
</head>
<body>
    <h1>Online Store - Product Catalog</h1>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Latest Android phone</td>
            <td>99</td>
            <td>In Stock</td>
            <td><img src="https://via.placeholder.com/50" alt="Smartphone"></td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>High performance laptop</td>
            <td>99</td>
            <td>Out of Stock</td>
            <td><img src="https://via.placeholder.com/50" alt="Laptop"></td>
        </tr>
    </table>
</body>
</html>
