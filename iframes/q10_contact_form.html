<!DOCTYPE html>
<html lang="en">
<!-- q10_contact_form.html
     Contact form with placeholders and required attributes
-->
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <h1>Contact Form</h1>
  <form method="post" action="#">
    <label for="name">Full Name:</label><br>
    <input id="name" name="name" type="text" placeholder="Your full name" required><br><br>

    <label for="email">Email:</label><br>
    <input id="email" name="email" type="email" placeholder="you@example.com" required><br><br>

    <label for="subject">Subject:</label><br>
    <input id="subject" name="subject" type="text" placeholder="Subject" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="6" cols="50" placeholder="Write your message here..." required></textarea><br><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
