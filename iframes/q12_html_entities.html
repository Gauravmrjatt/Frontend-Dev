<!DOCTYPE html>
<html lang="en">
<!-- q12_html_entities.html
     Demonstrates HTML entities for special characters and symbols.
-->
<head>
  <meta charset="UTF-8">
  <title>HTML Entities</title>
</head>
<body>
  <h1>HTML Entities Example</h1>
  <p>
    Display characters:
    &lt; &gt; &amp; &quot; &apos;
  </p>
  <p>
    Symbols: &copy; &trade; &reg;
  </p>
</body>
</html>
