<!DOCTYPE html>
<!-- q4_frameset_layout.html
     Demonstrates a frameset layout using <frameset> and <frame>.
     Note: <frameset> and <frame> are deprecated in modern HTML, but included per instructions.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frameset Layout</title>
</head>
<frameset rows="20%,80%">
  <frame name="topnav" srcdoc='<!DOCTYPE html><html><body><nav><a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a></nav></body></html>' title="Top Navigation">
  <frame name="content" srcdoc='<!DOCTYPE html><html><body><h1>Welcome to My Website</h1></body></html>' title="Main Content">
  <noframes>
    <body>
      <h1>Your browser does not support frames.</h1>
      <p>Welcome to My Website</p>
    </body>
  </noframes>
</frameset>
</html>
