<!DOCTYPE html>
<html lang="en">
<!-- q14_embed_external.html
     Embeds an external website (Wikipedia) using iframe.
     Below paragraph warns that some websites may disallow embedding.
-->
<head>
  <meta charset="UTF-8">
  <title>Embed External Site</title>
</head>
<body>
  <h1>Embedded External Website</h1>
  <iframe
    title="Wikipedia"
    src="https://www.wikipedia.org"
    width="100%"
    height="600"
    frameborder="0">
  </iframe>

  <p>Some websites may not allow embedding for security reasons.</p>
</body>
</html>
