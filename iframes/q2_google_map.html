<!DOCTYPE html>
<html lang="en">
<!-- q2_google_map.html
     Embed a Google Map (example city). Uses loading="lazy".
     Note: loading="lazy" defers loading the iframe until it is near the viewport,
     which can improve page load performance.
-->
<head>
  <meta charset="UTF-8">
  <title>Google Map Embed</title>
</head>
<body>
  <h1>Google Map (Example)</h1>
  <!-- The loading="lazy" attribute delays loading of the iframe until near viewport. -->
  <iframe
    title="Map showing example location"
    width="100%"
    height="450"
    loading="lazy"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019964934201!2d144.9631!3d-37.814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f9a7b1%3A0x4d6f7b3a3f8f1a7e!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus">
  </iframe>
</body>
</html>
