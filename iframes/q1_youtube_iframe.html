<!DOCTYPE html>
<html lang="en">
<!-- q1_youtube_iframe.html
     Embed a YouTube video using an <iframe>.
     Width and height set using percentage values (no pixels).
-->
<head>
  <meta charset="UTF-8">
  <title>Embed YouTube (Percentage)</title>
</head>
<body>
  <h1>Embedded YouTube Video (responsive by %)</h1>
  <!-- Using percentage values for width and height so the iframe resizes with the browser -->
  <iframe
    title="Sample YouTube Video"
    width="80%"
    height="45%"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</body>
</html>
