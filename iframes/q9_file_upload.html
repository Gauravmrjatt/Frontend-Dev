<!DOCTYPE html>
<html lang="en">
<!-- q9_file_upload.html
     File upload form allowing only .jpg and .png files (client-side)
-->
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload Image</h1>
  <p>Allowed file types: .jpg, .jpeg, .png</p>
  <form method="post" action="#" enctype="multipart/form-data">
    <label for="image">Choose an image:</label><br>
    <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png" required><br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
