<!DOCTYPE html>
<html lang="en">
<!-- q16_uri_encoding.html
     Demonstrates URI encoding: the space in "HTML & CSS" must be encoded as %20
-->
<head>
  <meta charset="UTF-8">
  <title>URI Encoding</title>
</head>
<body>
  <h1>URI Encoding Example</h1>
  <p>
    Example (not encoded): https://example.com/search?query=HTML & CSS
  </p>
  <p>
    Correct encoded link:
    <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a>
  </p>
</body>
</html>
