<!DOCTYPE html>
<html lang="en">
<!-- q20_head_elements.html
     Includes important <head> elements:
     - <title> : page title shown in browser tab.
     - <meta> : metadata like charset, description, author.
     - <base> : sets the base URL for relative links.
     - <link> : used here for a favicon or other resource.
     - <style> : inline CSS (empty per instructions, but included).
     - <script> : inline JS (empty per instructions, but included).
     Comments explain each tag's purpose.
-->
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Example page demonstrating head elements">
  <meta name="author" content="Student Name">
  <base href="./">
  <title>Head Elements Example</title>
  <!-- Link to a favicon (example). Browsers will try to load the href. -->
  <link rel="icon" href="favicon.ico">
  <!-- Inline style block (empty as requested) -->
  <style>
  /* Empty style block (allowed but not used) */
  </style>
  <!-- Inline script block (empty as requested) -->
  <script>
  // Empty script block (allowed but not used)
  </script>
</head>
<body>
  <h1>Head Elements Demonstration</h1>
  <p>Each tag in the &lt;head&gt; has a specific purpose; comments in the source explain them.</p>
</body>
</html>
