<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Selection</title>
</head>
<body>
    <h1>Travel Choices</h1>
    Country:
    <select>
        <option selected>India</option>
        <option>USA</option>
    </select><br>
    State:
    <select>
        <option selected>Maharashtra</option>
        <option>California</option>
    </select><br>
    City:
    <select>
        <option selected>Mumbai</option>
        <option>Los Angeles</option>
    </select><br>
    Favorite Tourist Place:
    <select>
        <option selected>Gateway of India</option>
        <option>Hollywood</option>
    </select>
    <p>You have chosen India, Maharashtra, Mumbai and Gateway of India.</p>
</body>
</html>
